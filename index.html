<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <link rel="stylesheet" type="text/css" href="style.css">

    <h1>Calculadora Básica</h1>
   
    <form>
        <input type="text" id="num1" class="texto">
        <input type="text" id="num2" class="texto">
        <button type="button" onclick="somar()" class="Botao">+</button>
        <button type="button" onclick="subtrair()" class="Botao">-</button>
        <button type="button" onclick="dividir()" class="Botao">÷</button>
        <button type="button" onclick="multiplicar()" class="Botao">*</button>
        <input type="text" id="resp" readonly class="texto">
        <button type="reset" onclick="limpar()" class="Botao">C</button>
    </form>
        
    <script type="text/javascript" src="funcionamento.js"></script></script>

</body>

</html>
